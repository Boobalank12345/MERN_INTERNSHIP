<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: calc(100% - 24px);
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .no-recipes {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recipe Finder</h1>
    <p>Enter ingredients (comma-separated) to find matching recipes:</p>
    <input type="text" id="ingredients" placeholder="e.g., tomato, cheese, bread">
    <button onclick="findRecipes()">Find Recipes</button>
    <h2>Results:</h2>
    <ul id="recipeList"></ul>
  </div>

  <script>
    const recipes = [
      {
        name: "Grilled Cheese Sandwich",
        ingredients: ["bread", "cheese", "butter"],
      },
      {
        name: "Tomato Soup",
        ingredients: ["tomato", "onion", "garlic", "salt"],
      },
      {
        name: "Pasta",
        ingredients: ["pasta", "tomato", "cheese", "olive oil"],
      },
      {
        name: "Salad",
        ingredients: ["lettuce", "tomato", "cucumber", "olive oil"],
      },
      {
        name: "Garlic Bread",
        ingredients: ["bread", "garlic", "butter"],
      },
    ];

    function findRecipes() {
      const input = document.getElementById("ingredients").value.trim();
      const recipeList = document.getElementById("recipeList");
      recipeList.innerHTML = "";

      if (!input) {
        alert("Please enter at least one ingredient.");
        return;
      }

      const inputIngredients = input.split(",").map((item) => item.trim().toLowerCase());

      const matchingRecipes = recipes.filter((recipe) =>
        recipe.ingredients.some((ingredient) => inputIngredients.includes(ingredient))
      );

      if (matchingRecipes.length === 0) {
        recipeList.innerHTML = `<li class="no-recipes">No matching recipes found.</li>`;
      } else {
        matchingRecipes.forEach((recipe) => {
          const li = document.createElement("li");
          li.textContent = `${recipe.name} (Ingredients: ${recipe.ingredients.join(", ")})`;
          recipeList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
