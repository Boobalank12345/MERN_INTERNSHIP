<html>
    <head>
        <title>Grid-SECE</title>
    </head>
    <body>
        <style>
            .grid-container{
                display:grid;
                grid-template-columns: repeat(4,2fr);
                padding: 20px;
                border: 5px red solid;
                background-color: aqua;
                
            }

            #grid-item{
                padding:30px;
                width:20px;
                height:50px;
                background-color: black;
                color:aqua;
                border:1px white dotted;
            }
        </style>
        <div class="grid-container">
            <div id="grid-item"> 1</div>
            <div id="grid-item"> 2</div>
            <div id="grid-item"> 3</div>
            <div id="grid-item"> 4</div>
            <div id="grid-item"> 5</div>
            <div id="grid-item"> 6</div>
            <div id="grid-item"> 7</div>
            <div id="grid-item"> 8</div>
            <div id="grid-item"> 9</div>
            <div id="grid-item"> 10</div>
            <div id="grid-item"> 11</div>
            <div id="grid-item"> 12</div>
           
        </div>

    </body>
</html>
